<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="../css/booking.css">
  <link rel="stylesheet" href="../css/formstyle.css">
  <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/main.css">


</head>
<body>
<div class="allback-book">
<div id="header" class="header"></div>

<div class="container">
  <div id="content">

    <form method="POST" action="confirmation.html" id="new-customer-form">

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="fname">Fornavn</label>
          <input type="text" class="form-control" name="customerFirstName" id="fname" placeholder="Dit fornavn.." required>
          <div class="invalid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="lname">Efternavn</label>
          <input type="text" class="form-control" name="customerLastName" id="lname" placeholder="Dit efternavn.." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="mail">Mail</label>
          <input type="email" class="form-control" id="mail" name="customerMail" placeholder="Din mail.." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="pnum">Mobil</label>
          <input type="number" class="form-control" id="pnum" name="customerPhoneNum" placeholder="Mobil nummer.." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="cvr">Hvis du booker som firma, indtast CVR nr her:</label>
          <input type="number" class="form-control" id="cvr" name="customerCvrNumber" placeholder="CVR nr...">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="comment">Komentar</label>
          <textarea id="comment" name="customerComment" placeholder="Skriv en kommentar.." style="height:200px"></textarea>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>

        <a href="confirmation.html">
          <button id="sub-button" class="btn btn-primary">Submit</button>
        </a>

      </form>
    </form>
  </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/customer.js"></script>
<script src="../js/booking.js"></script>
<script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>

<footer id="footer">
  <div id="footerstay">

    </ul>
  </div>
</footer>

</body>



</html>
