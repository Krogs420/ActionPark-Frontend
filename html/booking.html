<!DOCTYPE html>

<div class="allback-book">
<div id="header" class="header"></div>

      <th colspan="3">Booking List</th>
      <tr>
        <th>Activity</th>
        <th>Time</th></tg>
        <th>Price</th>
      </tr>
    </table>
    <button id="book-button" class="btn btn-primary">Book valgte</button>
  </div>
<div id="content">

  <div id="booking-box">

      <label class="form-group control-label col-lg-2">vælg en dag *</label>

        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input style="width: 97.5%;" type="text" class="form-control datepicker" id="document_date" name="document_date"
               value="" data-date-format="yyyy-mm-dd" readonly><br>
      </div>
    </div>

  <div id="parent"></div>

  </div>
