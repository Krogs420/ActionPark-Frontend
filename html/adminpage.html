<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adventure Park | Admin Booking</title>
  <link rel="stylesheet" href="../css/booking.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/search.css">

</head>
<body>
<div class="allback-book">
  <div id="header" class="header"></div>

  <div id="content">


    <div id="booking-box">
      <!--  <button id="pbCreateTimeTable">Vælg Dag</button> -->
      <div class="col-lg-12" style="margin-top:10px;">
        <label class="form-group control-label col-lg-2">vælg en dag *</label>
        <div class="input-group col-lg-6">
          <input type="date" class="input-search" id="document_date" name="document_date"
                 value="" data-date-format="yyyy-mm-dd">
          <button class="search-button" id="search-button-date">Søg</button>
          <input type="text" class="input-search" id="text-input-search" name="text-input-search" placeholder="Søg på id, telefonnr eller instruktør..">
          <button class="search-button" id="search-button-input">Søg</button>
          <br>
          <br>
        </div>

      </div>
    </div>


    <div class="bview-div">
      <table id="bview-table" class="bview-table">
        <!--<th colspan="3">Booking Overview</th>-->
        <thead>
        <tr>
          <th>Booking Id</th>
          <th>Activity</th>
          <th>Time</th>
          <th>Customer Phone</th>
          <th>Instructor</th>
        </tr>
        </thead>
      </table>
    </div>
  </div>


</div>
<script src="../js/js.js"></script>
<script src="../js/admin.js"></script>
<script src="../js/fetch_activites.js"></script>

</body>
</html>
